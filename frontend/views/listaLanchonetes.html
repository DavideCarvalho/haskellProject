<div class="container">
  <ul class="links">
    <li><a href="/lista">Lanchonetes</a></li>
    <li><a href="/produtos">Produtos</a></li>
  </ul>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Localização</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lanchonete in lista.listaLanchonetes">
        <td><a href="http://www.google.com.br">{{lanchonete.nome}}</a></td>
        <td>{{lanchonete.localizacao}}</td>
      </tr>
    </tbody>
  </table>
</div>
